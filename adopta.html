<div class="modal fade" id="biographyModal" tabindex="-1" role="dialog" aria-labelledby="biographyModalLabel" aria-hidden="true">

                        <!-- Los elementos del carrusel se agregarán aquí -->

                    <a class="carousel-control-prev" href="#biographyCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    </a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Manejar el clic en los botones "Ver biografía"
        $('.ver-bio').click(function() {
            // Vaciar el carrusel antes de agregar nuevos elementos
            $('#biographyCarousel .carousel-inner').empty();

            // Obtener la información de cada botón "Ver biografía"
            $('.ver-bio').each(function(index) {
                var biography = $(this).data('biography');
                var imageSrc = $(this).data('image');
                var activeClass = index === 0 ? 'active' : '';

                // Verificar si la biografía está definida
                if (biography) {
                    // Crear un nuevo elemento para el carrusel con la imagen y la biografía
                    var carouselItem = `
                        <div class="carousel-item ${activeClass}">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="img-container">
                                    <img src="${imageSrc}" class="img-fluid" alt="Biografía del animal">
                                </div>
                                <div class="p-4">
                                    <p>${biography}</p>
                                </div>
                            </div>
                        </div>`;

                    // Agregar el elemento al carrusel
                    $('#biographyCarousel .carousel-inner').append(carouselItem);
                }
            });

            // Inicializar el carrusel
            $('#biographyCarousel .carousel-item').first().addClass('active');
            $('#biographyModal').modal('show');
        });
    });
</script>
